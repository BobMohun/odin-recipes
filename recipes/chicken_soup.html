    <title>Chicken Soup</title>
</head>
<body>
    <img height="300" width="400" src="https://www.inspiredtaste.net/wp-content/uploads/2018/09/Easy-Chicken-Noodle-Soup-Recipe-1200-1024x683.jpg"

    <br>
    <h2>Ingredients</h2>
    <ul>

        <li>1 chicken </li>

        <li>1/2 gallon water </li>
        
        <li>Large pot</li>

        <li>Random vegeatables</li>
        

    </ul>   

    <ol>

        <li>Chop up veggies and chicken (remove bones and guts)</li>
       
        <li>Pour water in pot</li>

        <li>Boil water in pot</li>
       
        <li>Put chicken and veggies in boiling water</li>

        <li>Wait a bit</li>

        <li>Let it cool a bit</li>

        <li>Eat it</li>
                

    </ol>
</body>
</html>
